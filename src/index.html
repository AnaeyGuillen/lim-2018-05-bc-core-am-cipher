<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://fonts.googleapis.com/css?family=Overlock|Vast+Shadow" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css" />
  </head>
  <body>
    <h1>MENSAJE SECRETO</h1>
    <!--Agregando introducción-->
    <p>¿Imaginaste tener una aplicación que te permita codificar mensajes para ocasiones especiales y compartirlos solo entre tu grupo de amigos? Ahora será posible planear la fiesta de cumpleaños sorpresa de tus amig@s. Inténtalo!!</p>
    <!--Agregando formularios-->
    <div class = "formularios">
      <label><strong>Ingrese su mensaje:</strong></label><br>
      <textarea id = "cifrar" placeholder = "Escribe aquí tu mensaje"></textarea><br><br>
      <label><strong>Ingrese número de espacios:</strong></label><br>
      <input type = "text" id="number" placeholder ="Número"><br>
      <div class="container-buttons">
        <button id="Codificar"> Codificar </button>
        <button id="decodificar">Decodificar </button>
        <button id="Limpiar"> Limpiar</button>
      </div>
      <label><strong>Descubre tu mensaje:</strong></label><br>
      <p id="resultado"></p><br>
     
    </div>
    <div id = "root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
    <footer>Copyright © Anaey Guillen</footer>
  </body>
</html>
