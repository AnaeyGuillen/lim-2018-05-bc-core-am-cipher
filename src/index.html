<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://fonts.googleapis.com/css?family=Overlock|Vast+Shadow" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css" />
  </head>
  <body>
    <h1>DESCIFRANDO TEXTO</h1>
    <!--Agregando descripción-->
    <p>Te imaginaste tener una aplicación que permita codificar tus mensajes para ocasiones especiales y tu grupo de amigos puedan entenderlo. Esto es posible aquí! Inténtalo!!</p>
    <!--Agregando formularios-->
    <div class = "formularios">
      <label for="text"><strong>Ingrese su mensaje:</strong></label><br>
      <textarea id = "cifrar" rows="10" cols="50" placeholder = "Escribe aquí tu mensaje"></textarea><br><br>
      <label for="text"><strong>Ingrese número de espacios:</strong></label><br>
      <input type = "text" id="number" placeholder ="Número"><br>
      <div class="container-buttons">
        <button id="Codificar"> Codificar </button>
        <button id="decodificar">Decodificar </button>
        <button id="Limpiar"> Limpiar</button>
      </div>
      <label for = "text"><strong>Mensaje Resultante:</strong></label><br>
      <p id="resultado"></p><br>
     
    </div>
    <div id = "root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
    <footer>Copyright © Anaey Guillen</footer>
  </body>
</html>
